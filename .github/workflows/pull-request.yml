name: "Pull Request Action: Test & Lint"

on:
  pull_request:
    branches:
      - master

jobs:
  ci-checks:
    name: CI Check (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: lint
            command: ci
          - name: test
            command: test:run
          - name: typecheck
            command: typecheck
          - name: build
            command: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up project
        uses: ./.github/actions/setup-node-deps

      - name: Run ${{ matrix.name }}
        run: pnpm run ${{ matrix.command }}
